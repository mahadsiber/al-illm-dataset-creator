<html>

<head>

}

    }

    .form-group label {

    }

      color: #ef4444;
    }

    .controls {

    }

    .controls button {

      color: #fff;
      border: none;
      border-radius: 6px;

    textarea {

      border-radius: 8px;
      font-size: 14px;

      transition: all 0.2s ease;

    textarea:focus {

      border-color: #3b82f6;

      gap: 8px;
    }

    .zoom-controls button {

      padding: 8px;
      background: black;
      color: white;
      border: none;
      border-radius: 50%;

      align-items: center;

    .file-input-container {

    }

  </style>
</head>

<body>
  <h1 class="header">MHS Penyalin Kitab</h1>
  <div class="container">
    <div class="pdf-viewer" id="pdfViewer">
      <div class="file-input-container">
        <input type="file" id="pdfFile" accept="application/pdf" onchange="loadPDF(this.files[0])">
        <div class="zoom-controls">
          <button class="icon-button" onclick="zoomIn()" title="Zoom In">

          <button class="icon-button" onclick="zoomOut()" title="Zoom Out">
            -
          </button>
        </div>
      </div>
      <div class="pdf-content">
        <div id="pdfContainer">
          <div class="no-pdf">
            <i data-lucide="file-text" size="48"></i>
            <p>Belum ada PDF yang ditambahkan</p>
          </div>
        </div>
      </div>
    </div>
    <div class="editor-section">
        <form class="metadata-form" id="metadataForm">
            <div class="form-group full-width">
              <label class="required" for="bookTitle">Judul Buku</label>
              <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group full-width">
              <div class="form-row">
                <div class="form-group">
                  <label class="required" for="author">Penulis</label>
                  <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                  <label for="author_alias">Alias</label>
                  <input type="text" id="author_alias" name="author_alias">
                </div>
                <div class="form-group">
                  <label for="editor">Editor</label>
                  <input type="text" id="editor" name="editor">
                </div>
              </div>
            </div>
            <div class="form-group full-width">
              <div class="form-row">
                <div class="form-group">
                  <label for="publisher">Penerbit</label>
                  <input type="text" id="publisher" name="publisher">
                </div>
                <div class="form-group">
                  <label for="publicationLocation">Lokasi Terbit</label>
                  <input type="text" id="publicationLocation" name="publicationLocation">
                </div>
                <div class="form-group">
                  <label for="publicationYear">Tahun Terbit M</label>
                  <input type="text" id="publicationYear" name="publicationYear" maxlength="4">
                </div>
                <div class="form-group">
                  <label for="publicationYearHijri">Tahun Terbit H</label>
                  <input type="text" id="publicationYearHijri" name="publicationYearHijri" maxlength="4">
                </div>
              </div>
            </div>
            <div class="form-group full-width">
              <div class="form-row">
                <div class="form-group">
                    <label for="bookVolume">Volume Buku</label>
                    <input type="text" id="bookVolume" name="bookVolume">
                  </div>
                <div class="form-group">
                  <label for="chapter">Bab</label>
                  <input type="text" id="chapter" name="chapter">
                </div>
                <div class="form-group">
                  <label for="subchapter">Sub Bab</label>
                  <input type="text" id="subchapter" name="subchapter">
                </div>
                <div class="form-group">
                  <label for="page">Halaman</label>
                  <input type="text" id="page" name="page" maxlength="4">
                </div>
                
              </div>
            </div>
          </form>
      <div class="controls">
        <button onclick="exportTxt()">
          <i data-lucide="download" size="18"></i>
          Ekspor
        </button>
      </div>
      <textarea id="editor"></textarea>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons after DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  
    // Zoom functions
    let scale = 1;
  
    function zoomIn() {
      scale += 0.1;
      renderPDF();
    }
  
    function zoomOut() {
      scale -= 0.1;
      renderPDF();
    }
  
    async function renderPDF() {
      const pdfContainer = document.getElementById('pdfContainer');
      pdfContainer.innerHTML = ''; // Clear previous content
  
      if (pdfDoc) {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          try {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
  
            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };
  
            await page.render(renderContext).promise;
            pdfContainer.appendChild(canvas);
          } catch (error) {
            console.error(`Error rendering page ${i}:`, error);
          }
        }
      }
    }
  
    // PDF.js initialization
    let pdfDoc = null;
  
    function loadPDF(file) {
      // Clear autosave when a new file is uploaded
      localStorage.removeItem('metadata');
  
      const fileReader = new FileReader();
      fileReader.onload = function(event) {
        const typedArray = new Uint8Array(event.target.result);
        pdfjsLib.getDocument(typedArray).promise.then(pdf => {
          pdfDoc = pdf;
          renderPDF();
        });
      };
      fileReader.readAsArrayBuffer(file);
    }

function exportTxt() {
  const form = document.getElementById('metadataForm');
  if (!form.checkValidity()) {
    updateStatus('Harap isi judul buku dan penulis');
    return;
  }

  const text = document.getElementById('editor').value;
  if (!text.trim()) {
    updateStatus('Tidak ada teks untuk diekspor');
    return;
  }

  // Collect metadata
  const metadata = {
    bookTitle: document.getElementById('bookTitle').value,
    author: document.getElementById('author').value,
    author_alias: document.getElementById('author_alias').value,
    editor: document.getElementById('editor').value,
    publisher: document.getElementById('publisher').value,
    publicationLocation: document.getElementById('publicationLocation').value,
    publicationYear: document.getElementById('publicationYear').value,
    publicationYearHijri: document.getElementById('publicationYearHijri').value,
    chapter: document.getElementById('chapter').value,
    subchapter: document.getElementById('subchapter').value,
    page: document.getElementById('page').value,
    bookVolume: document.getElementById('bookVolume').value
  };

  // Format metadata as YAML frontmatter
  const metadataText = [
    `---`,
    `book_title: ${metadata.bookTitle}`,
    `author: ${metadata.author}`,
    metadata.author_alias && `author_alias: ${metadata.author_alias}`,
    metadata.editor && `editor: ${metadata.editor}`,
    metadata.publisher && `publisher: ${metadata.publisher}`,
    metadata.publicationLocation && `publication_location: ${metadata.publicationLocation}`,
    metadata.publicationYear && `publication_year: ${metadata.publicationYear}`,
    metadata.publicationYearHijri && `publication_year_hijri: ${metadata.publicationYearHijri}`,
    metadata.chapter && `chapter: ${metadata.chapter}`,
    metadata.subchapter && `subchapter: ${metadata.subchapter}`,
    metadata.page && `page: ${metadata.page}`,
    metadata.bookVolume && `book_volume: ${metadata.bookVolume}`,
    `---\n`
  ].filter(Boolean).join('\n');

  const fullText = metadataText + text;
  const blob = new Blob([fullText], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${metadata.bookTitle.toLowerCase().replace(/\s+/g, '-')}-${metadata.page}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);

  // Clear autosave after successful export
  localStorage.removeItem('metadata');
  updateStatus('Berkas berhasil diekspor');
}

    // Save metadata to localStorage
function saveMetadata() {
  const metadata = {
    bookTitle: document.getElementById('bookTitle').value,
    author: document.getElementById('author').value,
    author_alias: document.getElementById('author_alias').value,
    editor: document.getElementById('editor').value,
    publisher: document.getElementById('publisher').value,
    publicationLocation: document.getElementById('publicationLocation').value,
    publicationYear: document.getElementById('publicationYear').value,
    publicationYearHijri: document.getElementById('publicationYearHijri').value,
    chapter: document.getElementById('chapter').value,
    subchapter: document.getElementById('subchapter').value,
    page: document.getElementById('page').value,
    bookVolume: document.getElementById('bookVolume').value
  };
  localStorage.setItem('metadata', JSON.stringify(metadata));
}

// Load metadata from localStorage
function loadMetadata() {
  const savedMetadata = localStorage.getItem('metadata');
  if (savedMetadata) {
    const metadata = JSON.parse(savedMetadata);
    document.getElementById('bookTitle').value = metadata.bookTitle || '';
    document.getElementById('author').value = metadata.author || '';
    document.getElementById('author_alias').value = metadata.author_alias || '';
    document.getElementById('editor').value = metadata.editor || '';
    document.getElementById('publisher').value = metadata.publisher || '';
    document.getElementById('publicationLocation').value = metadata.publicationLocation || '';
    document.getElementById('publicationYear').value = metadata.publicationYear || '';
    document.getElementById('publicationYearHijri').value = metadata.publicationYearHijri || '';
    document.getElementById('chapter').value = metadata.chapter || '';
    document.getElementById('subchapter').value = metadata.subchapter || '';
    document.getElementById('page').value = metadata.page || '';
    document.getElementById('bookVolume').value = metadata.bookVolume || '';
  }
}

    // Add autosave functionality
    document.querySelectorAll('.metadata-form input').forEach(input => {

    });
  
    // Load metadata when the page loads

    // Update status function
    function updateStatus(message) {
      const status = document.getElementById('status');
      status.textContent = message;
      setTimeout(() => {
        status.textContent = '';
      }, 3000);
    }
